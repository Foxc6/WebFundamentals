<script type="text/javascript">

	$(document).ready(function(){
		$('img').click(function(){
			$(this).fadeOut(1000);
		})

		$('#button').click(function(){
			$('img').fadeIn(1000);
		})
	});
  
</script>
<body>
	<div class="images">
		<img id='ninja1' src="ninja.png" width=100>
		<img id='ninja2' src="ninja.png" width=100>

		<img id='ninja4' src="ninja.png" width=100>

		<img id='ninja6' src="ninja.png" width=100>
		<img id='ninja7' src="ninja.png" width=100>
		<img id='ninja8' src="ninja.png" width=100>
	</div>

	<input type="button" value="Restore" id="button">
